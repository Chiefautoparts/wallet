{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Bitcoin</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/add_bitcoin.css' %}">
</head>
<body>
	<div class="container">
		<h2>Add Bitcoin</h2>
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="amount">Amount (BTC)</label>
				<input type="text" id="amount" name="amount" required>
			</div>
			<button type="submit">Add Bitcoin</button>
		</form>
	</div>
</body>
</html>
